server:
  port: 8666
  servlet:
    context-path: /auth
spring:
  application:
    name: authservice
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springcloud?serverTimezone=UTC
    username: root
    password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        heart-beat-interval: 1000
        heart-beat-timeout: 3000
        ephemeral: false
      config:
        file-extension: yml
        server-addr: localhost:8848
    sentinel:
      eager: true
      filter:
        enabled: false
      transport:
        dashboard: localhost:8888
