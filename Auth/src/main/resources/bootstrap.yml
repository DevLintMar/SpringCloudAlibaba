server:
  port: 8666
  servlet:
    context-path: /auth
spring:
  application:
    name: authservice
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        heart-beat-interval: 1000
        heart-beat-timeout: 3000
        ephemeral: false
      config:
        file-extension: yml
        server-addr: localhost:8848
    sentinel:
      eager: true
      transport:
        dashboard: localhost:8888
